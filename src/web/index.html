<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Viewport configuration for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Theme colors for different color schemes -->
    <meta name="theme-color" content="#1976D2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#424242" media="(prefers-color-scheme: dark)">

    <!-- Primary meta tags -->
    <meta name="description" content="Enterprise-grade WhatsApp management solution for businesses with advanced messaging capabilities">
    <meta name="format-detection" content="telephone=no">

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="WhatsApp Web Enhancement">
    <meta property="og:description" content="Enterprise-grade WhatsApp management solution">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/logo192.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Font preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical resources preload -->
    <link rel="preload" href="/src/index.tsx" as="script" type="module">

    <!-- Application title -->
    <title>WhatsApp Web Enhancement</title>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">

    <!-- Security headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">

    <!-- Inline critical CSS -->
    <style>
        /* Initial loading state styles */
        #root:empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        #root:empty::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <!-- Main application mount point -->
    <div id="root" role="main" aria-label="Main application content"></div>

    <!-- Fallback for JavaScript disabled browsers -->
    <noscript>
        <div role="alert" aria-live="assertive">
            You need to enable JavaScript to run this application.
        </div>
    </noscript>

    <!-- Main application script -->
    <script type="module" src="/src/index.tsx" defer></script>

    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', {
                    scope: '/'
                }).catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
